<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">

        <title>Immunity</title>

        <!-- favicon.io -->
        <link rel="apple-touch-icon" sizes="180x180" href="client/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="client/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="client/icons/favicon-16x16.png">
        <link rel="manifest" href="client/icons/site.webmanifest">

        <!-- load css file -->
        <link href="/client/main.css" rel="stylesheet" type="text/css"/>
        <link href="/client/InfoMenu.css" rel="stylesheet" type="text/css"/>

        <!-- socket io exposed by server -->
        <script src="/socket.io/socket.io.js"></script>

        <!-- p5.js from cdn -->
        <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.min.js"></script>
    </head>

    <body>
        <!-- div to hold game -->
        <div id='canvas-hold'></div>

        <div class='InfoMenu hidden'>

            <div class='InfoMenu-inner'>

                <!-- button to close settings -->
                <button class='InfoMenu-close'>X</button>
                
                <h1>Info</h1>

                <hr>

                <button class='InfoMenu-exit'>EXIT GAME</button>

                <hr>

                <h2>Controls</h2>
                <p>Move - WASD</p>
                <p>Shoot - Right Click</p>
                <p>Ability - Spacebar</p>

                <hr>

                <h2>How To Play</h2>
                <p>Shoot the Enemies</p>
                <p>Stand in Zones to Close</p>
                <p>Try to survive as many waves as you can!</p>

                <hr>

                <h2>About</h2>

                <p>
                    This project was developed by 
                    <a href='https://github.com/TrifectaIII'>TrifectaIII</a> 
                    with QuadTree collision implemented by 
                    <a href='https://github.com/jxchen26'>jxchen26</a>.
                </p>
                <p><a href='https://github.com/TrifectaIII/Multiplayer-Game'>github</a></p>

            </div>

        </div>

        <!-- load js files -->
        <script src="/gameSettings.js"></script>
        <script src="/client/js/Errors.js"></script>
        <script src="/client/js/Ping.js"></script>
        <script src="/client/js/menu.js"></script>
        <script src="/client/js/Movement.js"></script>
        <script src="/client/js/Shoot.js"></script>
        <script src="/client/js/Controls.js"></script>
        <script src="/client/js/Render.js"></script>
        <script src="/client/js/UI.js"></script>
        <script src="/client/js/main.js"></script>
        <script src="/client/js/InfoMenu.js"></script>
    </body>
</html>
